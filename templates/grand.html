    <script type="text/javascript">
      var dom = document.getElementById("main");
      var myChart = echarts.init(dom);
      var app = {};
      option = null;
      option = {
          color:['#3398DB'],
          tooltip:{
              trigger:'axis',
              axisPointer:{
                  type:'shadow'
                  }
                  },
          grid:{
            left:'3%',
            right:'4%',
            bottom:'3%',
            containLabel:true
            },
          xAxis: {
            type: 'category',
            data: {{score|tojson}}
            },
          yAxis: {
            type: 'value'
            },
          series: [{
            data: {{num}},
            //data: [120, 200, 150, 80, 70, 110, 130],
            barWidth:'60%',
            type: 'bar'
            }]
      };
      ;
      if (option && typeof option === "object") {
          myChart.setOption(option, true);
      }
             </script>
